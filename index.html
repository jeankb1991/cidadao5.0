<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Den√∫ncia An√¥nima</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px;
      font-size: 20px;
    }

    main {
      padding: 20px;
    }

    video, canvas {
      width: 100%;
      max-width: 400px;
      border: 2px solid #007bff;
      border-radius: 10px;
      margin: 10px 0;
    }

    #map {
      height: 300px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid #007bff;
      border-radius: 10px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    üì∏ Den√∫ncia An√¥nima
  </header>
  <main>
    <h2>Tire uma foto</h2>
    <video id="camera" autoplay playsinline></video>
    <canvas id="foto" style="display:none;"></canvas><br>
    <button onclick="tirarFoto()">Capturar Foto</button>

    <h2>Sua localiza√ß√£o</h2>
    <div id="map"></div>
  </main>

  <script>
    // Ativar a c√¢mera direto
    const video = document.getElementById('camera');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Erro ao acessar a c√¢mera: " + err);
      });

    // Capturar foto do v√≠deo
    function tirarFoto() {
      const canvas = document.getElementById('foto');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = "block";
    }

    // Mostrar localiza√ß√£o no mapa
    function initMap(lat, lon) {
      const map = document.getElementById("map");
      map.innerHTML = `<iframe 
        width="100%" height="100%" frameborder="0" style="border:0"
        src="https://www.google.com/maps?q=${lat},${lon}&z=15&output=embed"
        allowfullscreen>
      </iframe>`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => initMap(pos.coords.latitude, pos.coords.longitude),
        err => alert("Erro ao obter localiza√ß√£o: " + err.message)
      );
    } else {
      alert("Geolocaliza√ß√£o n√£o suportada pelo seu navegador.");
    }
  </script>
</body>
</html>
